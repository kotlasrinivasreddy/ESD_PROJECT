<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css">
    <link rel = "stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <header class="blog-header py-5">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="text-center">
                <a class="blog-header-logo text-dark" href="#">Welcome Admin</a>
            </div>
        </div>
    </header>

    <form name="form" id="get_Courses" class="form-inline">
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <select id="Select Domain" class="form-control" onfocus="populate_domain_dropdown_by_query()">
                            <option value="select Domain">Select Domain</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select id="Select Academic Year" class="form-control col-sm-2" onfocus="populate_year_dropdown_by_query()">
                            <option value="select Academic Year">Select Year</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select id="Select Faculty" class="form-control col-sm-2" onfocus="populate_faculty_dropdown_by_query()">
                            <option value="select Subject Faculty">Select Subject Faculty</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select id="Select Capacity" class="form-control col-sm-2" onfocus="populate_capacity_dropdown_by_query()">
                            <option value="select Capacity">Select Capacity</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select id="Select Specialization" class="form-control col-sm-2" onfocus="populate_specialization_dropdown_by_query()">
                            <option value="select Course Specialization">Select Specialization</option>
                        </select>
                    </div>
                </div>
                <div style="text-align: center">
                    <button class="btn btn-lg btn-primary btn-block px-5" type="submit" style="margin-top: 5%;margin-bottom:2%;text-align: center">Submit</button>
                </div>

            </div>
        </div>
    </form>

    <div class="org-class" id="org-div-id">
        <table class="table" id="org-table-id"></table>
    </div>
    <div style="text-align: center">
        <a class="px-3" style="margin-top: 5%;margin-bottom:2%;text-align: center;color: #3927ff" href="student_page.html">Click here for students & their grades for specific course</a>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
<script src="js/dynamically_populate.js"></script>
<script src = "js/submit_get_courses.js"></script>
</html>
